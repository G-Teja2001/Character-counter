<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time charecter counter
    </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>Real_time charecter counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..."
        maxlength="50" ></textarea>
   
   
    <div class="counter-container">
        <p>
            Total Chrecters:
            <span class="total-counter" 
            id="total-counter"></span>
        </p>
        <p>
            Remaining charecters:
            <span class="remaining-counter"
             id="remaining-counter"></span>
        </p>

    </div>
</div>

</body>
<script src="index.js"></script>
</html>
